<ion-grid no-padding>

  <ion-row padding text-center class="dialog-title">
    <ion-col text-center>
      <h3>{{ params.get('title') }}</h3>
    </ion-col>
  </ion-row>

  <ion-row class="fill-space"></ion-row>

  <ion-row padding text-center>
    <ion-col text-center class="dialog-content">
      {{ params.get('content') }}
    </ion-col>
  </ion-row>

  <ion-row class="fill-space"></ion-row>

  <ion-row *ngFor="let btn of params.get('buttons')" class="dialog-actions">
    <button ion-button full [color]="btn.color" (click)="viewCtrl.dismiss(btn.value)">{{btn.label}}</button>
  </ion-row>
</ion-grid>
