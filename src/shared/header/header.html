<ion-navbar padding-horizontal>
  <div class="header">

    <ion-buttons>
      <button ion-button icon-only>
        <img src="assets/img/wifi_logo.svg">
      </button>
    </ion-buttons>

    <div *ngIf="auth.user" class="header-title"> {{ auth.user.name }} - {{ auth.user.phoneNumber }} </div>

    <ion-buttons>
      <button ion-button icon-only (click)="openMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </div>
</ion-navbar>
