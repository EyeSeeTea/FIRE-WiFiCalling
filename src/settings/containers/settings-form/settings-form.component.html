<form #settingsForm="ngForm" (ngSubmit)="onSubmit()">

  <ion-grid no-padding *ngIf="settingsForm">

    <ion-grid padding>

      <ion-row padding-horizontal *ngIf="loggedIn">
        <ion-col>
          <label> {{ 'FORMS.USERNAME' | translate }} </label>
          <div class="fire-input" (click)="redirectToAuthPage()">
            <ion-icon name="person"></ion-icon>
            <ion-input type="text" name="username" [(ngModel)]="user.username" disabled></ion-input>
          </div>
        </ion-col>
      </ion-row>

      <ion-row padding-horizontal *ngIf="loggedIn">
        <ion-col>
          <label> {{ 'FORMS.PASSWORD' | translate }} </label>
          <div class="fire-input" (click)="redirectToAuthPage()">
            <ion-icon name="lock"></ion-icon>
            <ion-input type="text" name="password" [(ngModel)]="user.password" disabled></ion-input>
          </div>
        </ion-col>
      </ion-row>

      <ion-row padding-horizontal>
        <ion-col>
          <label> {{ 'FORMS.SERVER' | translate }} </label>
          <div class="fire-input">
            <ion-icon name="cloud"></ion-icon>
            <ion-input type="text" name="server" [(ngModel)]="user.serverHost"></ion-input>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="fill-space"></ion-row>

    </ion-grid>

    <ion-row>
      <button ion-button type="submit" full color="link" *ngIf="!pending && !settingsForm.pristine">
        {{ 'FORMS.SAVE_CHANGES' | translate }}
      </button>
    </ion-row>

  </ion-grid>
</form>
