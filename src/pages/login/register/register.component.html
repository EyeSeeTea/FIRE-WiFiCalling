<form *ngIf="active" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">

  <ion-scroll scrollY="true">


    <ion-grid no-padding fixed justify-content-center>

      <!-- USERNAME -->

      <ion-row padding-horizontal padding-top>
        <ion-col>
          <div class="fire-input">
            <ion-icon name="person"></ion-icon>
            <ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
          </div>
          <div [@slideDown] *ngIf="showErrors && formErrors.username" class="fire-input-error">
            {{formErrors.username}}
          </div>
        </ion-col>
      </ion-row>

      <!-- EMAIL -->

      <ion-row padding-horizontal>
        <ion-col>
          <div class="fire-input">
            <ion-icon name="mail"></ion-icon>
            <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
          </div>
          <div [@slideDown] *ngIf="showErrors && formErrors.email" class="fire-input-error">
            {{formErrors.email}}
          </div>
        </ion-col>
      </ion-row>

      <!-- PASSWORD -->

      <ion-row padding-horizontal>
        <ion-col>
          <div class="fire-input">
            <ion-icon name="lock"></ion-icon>
            <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
          </div>
          <div [@slideDown] *ngIf="showErrors && formErrors.password" class="fire-input-error">
            {{formErrors.password}}
          </div>
        </ion-col>
      </ion-row>

      <!-- CONFIRM PASSWORD -->

      <ion-row padding-horizontal>
        <ion-col>
          <div class="fire-input">
            <ion-icon name="lock"></ion-icon>
            <ion-input type="password" formControlName="cPassword" placeholder="Repeat Password"></ion-input>
          </div>
          <div [@slideDown] *ngIf="showErrors && formErrors.cPassword" class="fire-input-error">
            {{formErrors.cPassword}}
          </div>
        </ion-col>
      </ion-row>

      <!-- ACCEPT CHECKBOX -->

      <!--<ion-row padding-horizontal>-->
      <!--<ion-col>-->
      <!--<div class="checkbox-item">-->
      <!--<ion-checkbox formControlName="acceptRules"></ion-checkbox>-->
      <!--<span>I Accept the rules... </span>-->
      <!--</div>-->
      <!--<div [@slideDown] *ngIf="showErrors">-->
      <!--You must accept the rules to register.-->
      <!--</div>-->
      <!--</ion-col>-->
      <!--</ion-row>-->

      <ion-row class="fill-space"></ion-row>

      <!-- REGISTER FORM -->

      <ion-row>
        <button ion-button full color="link" type="submit">REGISTER</button>
      </ion-row>

    </ion-grid>

  </ion-scroll>

</form>
