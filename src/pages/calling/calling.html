<ion-header>
    <header></header>
</ion-header>

<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <h1>{{'CALLING.CALLING_TO' | translate}}</h1>
        <h1>{{phoneNumber}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="call_opt_box">
          <div class="call_opt_header">
            GSM
          </div>
          {{rates.gsm}}
          <div class="units">
            R/min
          </div>
        </div>
      </ion-col>
      <ion-col>
        <div class="call_opt_box">
          <div class="call_opt_header">
            VoIP
          </div>
          {{rates.voip}}
          <div class="units">
            R/min
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="call_button" (click)="gsm()">
          {{'CALLING.USE_GSM' | translate}}</button>
      </ion-col>
      <ion-col>
        <button ion-button class="call_button" (click)="voip()">
          {{'CALLING.USE_VOIP' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
