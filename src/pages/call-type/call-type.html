<ion-header>
  <header></header>
</ion-header>

<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <h1>{{'CALLING.CALLING_TO' | translate}}</h1>
        <h1>{{phoneNumber}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="call-opt-box">
          <div class="call-opt-header">
            GSM
          </div>
          <div class="call-pricing">
            {{rates.gsm}}
            <div class="units">
              R/min
            </div>
          </div>
          <button ion-button full color="success" (click)="voip()">
            {{'CALLING.USE_GSM' | translate}}
          </button>
        </div>
      </ion-col>
      <ion-col>
        <div class="call-opt-box">
          <div class="call-opt-header">
            VoIP
          </div>
          <div class="call-pricing">

            {{rates.voip}}
            <div class="units">
              R/min
            </div>
          </div>

          <button ion-button full color="success" (click)="gsm()">
            {{'CALLING.USE_VOIP' | translate}}
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
