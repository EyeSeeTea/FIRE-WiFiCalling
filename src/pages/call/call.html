<ion-header>
  <header></header>
</ion-header>
<ion-content>

  <ion-grid no-padding class="call-container">
    <ion-grid padding>

      <ion-row class="phone-number-wrapper">
        <ion-col col-auto>
          <ion-icon name="person-add" [hidden]="!phoneNumber.length"
                    (tap)="personAdd()" (press)="personAdd()"></ion-icon>
        </ion-col>
        <ion-col col-auto class="phone-number-call">
          {{ phoneNumber }}
        </ion-col>
        <ion-col col-auto>
          <ion-icon name="backspace" [hidden]="!phoneNumber.length"
                    (tap)="removeLast()" (press)="phoneNumber = ''"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
        <ion-col col-auto>
          <img src="assets/img/dial_1.svg" (tap)="add('1')">
        </ion-col>
        <ion-col col-auto>
          <img src="assets/img/dial_2.svg" (tap)="add('2')">
        </ion-col>
        <ion-col col-auto>
          <img src="assets/img/dial_3.svg" (tap)="add('3')">
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-auto>
          <img src="assets/img/dial_4.svg" (tap)="add('4')">
        </ion-col>
        <ion-col col-auto>
          <img src="assets/img/dial_5.svg" (tap)="add('5')">
        </ion-col>
        <ion-col col-auto>
          <img src="assets/img/dial_6.svg" (tap)="add('6')">
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-auto>
          <img src="assets/img/dial_7.svg" (tap)="add('7')">
        </ion-col>
        <ion-col col-auto>
          <img src="assets/img/dial_8.svg" (tap)="add('8')">
        </ion-col>
        <ion-col col-auto>
          <img src="assets/img/dial_9.svg" (tap)="add('9')">
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-auto>
          <img src="assets/img/dial_star.svg" (tap)="add('*')">
        </ion-col>
        <ion-col col-auto>
          <img src="assets/img/dial_0.svg" (tap)="add('0')">
        </ion-col>
        <ion-col col-auto>
          <img src="assets/img/dial_square.svg" (tap)="add('#')">
        </ion-col>
      </ion-row>

      <ion-row class="fill-space"></ion-row>
    </ion-grid>

    <ion-row>
      <button *ngIf="phoneNumber.length" ion-button full color="secondary" (click)="call()">
        {{ 'CALLING.CALL' | translate }}
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
