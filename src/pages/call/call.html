<ion-header>
	<header [userData]="userData"></header>
</ion-header>

<ion-content padding>
    <img src="assets/img/addcontact_btn.svg" align="left">
    <img src="assets/img/delete_btn.svg" on-tap="remove_last()" align="right">
    <span style="text-align:center"><h1>&nbsp;{{phone_number}}&nbsp;</h1></span>

    <ion-grid text-center>
        <ion-row>
			<ion-col>
                <img src="assets/img/dial_1.svg" on-tap="add('1')">
                <img src="assets/img/dial_2.svg" on-tap="add('2')">
                <img src="assets/img/dial_3.svg" on-tap="add('3')">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <img src="assets/img/dial_4.svg" on-tap="add('4')">
                <img src="assets/img/dial_5.svg" on-tap="add('5')">
                <img src="assets/img/dial_6.svg" on-tap="add('6')">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <img src="assets/img/dial_7.svg" on-tap="add('7')">
                <img src="assets/img/dial_8.svg" on-tap="add('8')">
                <img src="assets/img/dial_9.svg" on-tap="add('9')">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <img src="assets/img/dial_star.svg" on-tap="add('*')">
                <img src="assets/img/dial_0.svg" on-tap="add('0')">
                <img src="assets/img/dial_square.svg" on-tap="add('#')">
            </ion-col>
        </ion-row>
    </ion-grid>

    <button class="call_button" ion-button (click)="call()">CALL</button>

</ion-content>
