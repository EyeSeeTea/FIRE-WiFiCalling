<div class="user-list">

  <ion-list>

    <!-- Filter users with search key and order them by name -->

    <user-item *ngFor="let user of users | filterBy: { name: options.key } | orderBy: 'name' : options.orderReverse"
               [item]="user" [checked]="options.checkAll"></user-item>

  </ion-list>

</div>

<ion-row>
  <button ion-button type="submit" full color="link" *ngIf="selectedUsers.length" (click)="message.next(selectedUsers)">
    Send Message
  </button>
</ion-row>
