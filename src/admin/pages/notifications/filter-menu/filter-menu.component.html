<div class="item" *ngFor="let filter of filterOptions">
  <button ion-button clear full class="item" (click)="setFilter(filter)">
    {{ 'ADMIN.NOTIF.FILTER.' + filter.name | translate }}
  </button>
</div>

<div class="item search-item">
  <search-input (textChange)="filterByName($event)" placeholder="Filter by user name"></search-input>
</div>
